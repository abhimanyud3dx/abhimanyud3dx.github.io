<template>
    <template if:true={contact}>
        <img src={contact.Picture} alt="Profile photo" />
        <p>{contact.Name}</p>
        <p>{contact.Title}</p>
        <p>
            <ui-output type="phone" value={contact.Phone}></ui-output>
        </p>
    </template>
    <template if:false={contact}><p>No contact data available.</p></template>
</template>
