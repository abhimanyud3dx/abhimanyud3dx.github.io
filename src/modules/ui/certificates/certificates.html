<template>
    <div class="slds-text-heading_medium slds-align_absolute-center">CERTIFICATIONS</div>
    <div class="slds-box slds-box_small slds-m-around_x-small slds-card">
        <ul>
            <template for:each={certifications} for:item="cert">
                <li key={cert.title}>
                    <a href={cert.link}>
                        <tempate if:true={cert.icon}><img src={cert.icon} width="50px" title={cert.title}></img>
                        </tempate>
                        {cert.title}<tempate if:true={cert.year}> - {cert.year}</tempate>
                    </a>
                </li>
            </template>
        </ul>
    </div>
</template>
