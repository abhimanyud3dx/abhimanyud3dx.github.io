<template>
    <div class="slds-text-heading_medium slds-align_absolute-center">CERTIFICATIONS</div>
    <div class="slds-box slds-box_small slds-m-around_x-small slds-card">
        <template for:each={certifications} for:item="cert">
            <li key={cert.title}>
                <a href={cert.link}>
                    {cert.icon} - {cert.title} - {cert.year}
                </a>
            </li>
        </template>
    </div>
</template>
