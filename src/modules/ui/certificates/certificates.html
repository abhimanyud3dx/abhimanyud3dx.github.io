<template>
    <div class="slds-text-heading_medium slds-align_absolute-center primary">CERTIFICATIONS</div>
    <div class="slds-box slds-box_small slds-m-around_x-small slds-card baseL1">
        <div class="slds-grid slds-wrap">
            <template for:each={certifications} for:item="cert">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12 slds-large-size_6-of-12"
                    key={cert.title}>
                    <a href={cert.link}>
                        <tempate if:true={cert.icon}><img src={cert.icon} width="50px" title={cert.title}></img>
                        </tempate>
                        {cert.title}<tempate if:true={cert.year}> - {cert.year}</tempate>
                    </a>
                </div>
            </template>
            </div>
        </div>
</template>
