<template>
    <ui-header></ui-header>
    <section class="slds-grid slds-wrap slds-m-horizontal_small slds-m-vertical_small">
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
            <div class="slds-p-around_x-small">
                <ui-details data-id="details" config={config}></ui-details>
                <ui-skills data-id="skills" skills={config.skills}></ui-skills>
                <ui-experience data-id="experience" experience={config.experiences}></ui-experience>                
                <template if:true={config.certifications}>
                    <ui-certificates data-id="certificates" certifications={config.certifications}></ui-certificates>
                </template>
                <template if:true={config.projects}>
                    <ui-projects data-id="projects" projects={config.projects}></ui-projects>
                </template>
                <template if:true={config.education}>
                <ui-education data-id="education" education={config.education}></ui-education>
            </template>
            </div>
        </div>
    </section>
    <!--recipe-libs-d3></recipe-libs-d3>
    <recipe-libs-chartjs></recipe-libs-chartjs>
    <recipe-libs-momentjs></recipe-libs-momentjs-->
    <ui-footer-end footer-text={config.footer}></ui-footer-end>
</template>
