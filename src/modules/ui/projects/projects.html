<template>
    <div class="slds-text-heading_medium slds-align_absolute-center">PROJECTS</div>
    <div class="slds-box slds-box_small slds-m-around_x-small slds-card">
        <template for:each={projects} for:item="project">
            <li key={project.title}>
                <a href={project.link}>
                    {project.imageUrl} - {project.title} - {project.description}
                </a>
            </li>
        </template>
    </div>
</template>
