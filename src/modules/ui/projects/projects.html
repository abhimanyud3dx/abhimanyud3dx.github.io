<template>
    <div class="slds-text-heading_medium slds-align_absolute-center primary">PROJECTS</div>
    <div class="slds-box slds-box_small slds-m-around_x-small slds-card baseL1">
        <div class="slds-grid slds-grid_vertical-stretch slds-wrap">
            <template for:each={projects} for:item="project">
                <div class="slds-box slds-box_x-small slds-m-around_x-small slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_3-of-12 slds-text-align_center"
                    key={project.title}>
                    <a href={project.link} target="_blank">
                        <img src={project.imageUrl} width="100" alt={project.title}></img>
                    </a>
                    <p>
                        <strong>{project.title}</strong>
                    </p>
                    <p>
                        {project.description}
                    </p>
                </div>
            </template>
        </div>
    </div>
</template>
