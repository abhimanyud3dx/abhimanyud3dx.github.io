<template>
    <ui-card title="Compound Interest Calculator">
        <div class="slds-box">
            SS
        </div>
                <div>
                    <ui-input type="number" label="Principal" value={principal} onchange={principalChange}></ui-input>
                    <ui-select label="Term" value={term} onchange={termChange} options={termOptions}>
                    </ui-select>
                    <ui-input type="number" label="Rate" value={rate} onchange={rateChange}></ui-input>
                    <p class="margin-vertical-small">
                        <ui-button label="Calculate Monthly Payment" onclick={calculateMonthlyPayment}></ui-button>
                    </p>
                    <ui-output type="number" currency-code="USD" value={monthlyPayment}></ui-output><br />
                </div>
            
    
                <div class="container" style="width:100%; height:400px;" lwc:dom="manual"></div>


        <recipe-view-source source="recipe/miscSharedJavaScript" slot="footer">
            Share JavaScript code using JavaScript modules. In this case, the
            JavaScript module provides the logic to calculate mortgage payments.
        </recipe-view-source>
    </ui-card>
</template>
